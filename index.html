<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Admin Login/Signup</title>
</head>
<body>
	<div class="header">
		<h1>Admin</h1>

	</div>
   
    <div class="main">  
       <input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
                    
					<label for="chk" aria-hidden="true"> Sign up</label>
					<input type="text" minlength="20" name="txt" placeholder="Enter Name" required="">
					<input type="email" minlength="30" name="email" placeholder=" Enter Email" required="">
					<input type="password" minlength="20" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true"> Login</label>
					<input type="email" minlength="30" name="email" placeholder=" Enter Email" required="">
					<input type="password" minlength="20" name="pswd" placeholder="ID" required="">
					<input type="password" minlength="20" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
