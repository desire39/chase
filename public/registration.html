<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <!-- CUSTOM CSS LINK  -->
    <link rel="stylesheet" href="signup.css"/>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="/register" class="signin--form" method="POST">
              <div class="logo">
                <img src="./images/logo.png" alt=""/>   
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text" id="username" name="username"
                    minlength="4"
                    class="input-field"
                    required
                  />
                  <label>UserName</label>
                </div>

                <div class="input-wrap">
                    <input
                      type="email" id="email" name="email"
                      minlength="20"
                      class="input-field"
                      required
                    />
                    <label>Enter Email</label>
                  </div>

                  <div class="input-wrap">
                    <input
                      type="text"
                      minlength="13"
                      class="input-field"
                      required
                    />
                    <label>Mobile Phone</label>
                  </div>


                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="8"
                    class="input-field"
                    required /> 
                  <label> Enter Password</label>
                  
                </div>
                <div class="input-wrap">
                    <input type="password" minlength="8"
                      class="input-field"
                      required 
                    />
                    <label>Comfirm Password</label>
                  </div>

                <input type="submit" value="Sign up" class="sign-btn" />

                <div class="text">
                    <h6>Already a Member?</h6>
                    <a href="#" class="toggle">Sign In</a>
                  </div>
               
              </div>
            </form>

           
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./images/image1.png" class="image img-1 show" alt="" />
              <img src="./images/image2.png" class="image img-2" alt="" />
              <img src="./images/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Sign up today </h2>
                  <h2>Customize as you like</h2>
                  <h2>Connect with business account</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="index.js"></script>
  </body>
</html>
