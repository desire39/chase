<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
   
    <title>Registraion Form</title>
  </head>
  <body>
    <form action="#" class="form">
      <h1 class="text-center">Open Account</h1>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        
        <div
          class="progress-step progress-step-active"
          data-title="Personal"
        ></div>
        <div class="progress-step" data-title="Contact"></div>
        <div class="progress-step" data-title="Account"></div>
        <div class="progress-step" data-title="Kin"></div>
      </div>

      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="username">First Name</label>
          <input type="text" minlength="20" name="username" id="username"  required/>
        </div>
		<div class="input-group">
			<label for="username">Last Name</label>
			<input type="text" minlength="20" name="username" id="username" required />
		  </div>
		  <div class="input-group">
			<label for="username"> Surname</label>
			<input type="text" minlength="20" name="username" id="username" required />
		  </div>
      <div class="input-group">
        <label for="username">Mother's Maiden Name</label>
        <input type="text" minlength="20" name="username" id="username" required />
        </div>
		  <div class="input-group">
			<label for="dob">Date of Birth</label>
			<input type="date" name="dob" id="dob" />
		  </div>
      <div class="input-group">
        <label for="birth">Place Of Birth</label>
        <input type="text" name="birth" id="birth" />
        </div>
       
   
		

<label for="gender"> Select you gender</label>
<input class="inp-cbx" id="morning" type="checkbox"/>
<label class="cbx" for="morning"><span>
    <svg width="12px" height="10px">
      <use xlink:href="#check"></use>
    </svg></span><span>Male</span></label>
<input class="inp-cbx" id="noon" type="checkbox"/>
<label class="cbx" for="noon"><span>
    <svg width="12px" height="10px">
      <use xlink:href="#check"></use>
    </svg></span><span>Female</span></label>
<input class="inp-cbx" id="afternoon" type="checkbox"/>
<label class="cbx" for="afternoon"><span>
    <svg width="12px" height="10px">
      <use xlink:href="#check"></use>
    </svg></span><span>Others</span></label>


    <h2>Marital Status</h2>
        <div class="inputGroup">
          <input id="option1" name="option1" type="checkbox"/>
          <label for="option1">Married</label>
        </div>
        
        <div class="inputGroup">
          <input id="option2" name="option2" type="checkbox"/>
          <label for="option2">Single</label>
        </div>
        <div class="inputGroup">
          <input id="option3" name="option2" type="checkbox"/>
          <label for="option3">Others</label>
        </div>




        <div class="">
          <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <label for="ID">Mobile Number</label>
          <input type="number" name="ID" id="ID" />
        </div>

        
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email" />
        </div>
        <div class="input-group">
          <label for="ID">National ID</label>
          <input type="number" name="ID" id="ID" />
        </div>

        
		<div class="input-group">
			<label for="username"> State</label>
			<input type="text" minlength="20" name="username" id="username" required />
		  </div>
		  <div class="input-group">
			<label for="username">Country</label>
			<input type="text" minlength="20" name="username" id="username" required />
		  </div>
		  <div class="input-group">
			<label for="username"> Maling Address</label>
			<input type="text" minlength="20" name="username" id="username" required />
		  </div>
		  <div class="input-group">
			<label for="username">City/Town</label>
			<input type="text" minlength="20" name="username" id="username" required />
		  </div>
		
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
       <h2>Type of Account</h2>
        <div class="inputGroup">
          <input id="option4" name="option1" type="checkbox"/>
          <label for="option4">Savings</label>
        </div>
        <div class="inputGroup">
          <input id="option5" name="option1" type="checkbox"/>
          <label for="option5">Current</label>
        </div>
        <div class="inputGroup">
          <input id="option6" name="option1" type="checkbox"/>
          <label for="option6">Joint</label>
        </div>

        <div class="inputGroup">

          <input id="option7" name="option1" type="checkbox"/>

        <div class="inputGroup">

        <div class="inputGroup">

        </div>
        <h2>Card Type</h2>
        <div class="inputGroup">
          <input id="option14" name="option1" type="checkbox"/>

        </div>
        <div class="inputGroup">

        </div>
        <div class="inputGroup">
          <input id="option16" name="option1" type="checkbox"/>

        </div>
        <h2>Purpose Of Account</h2>
        <div class="inputGroup">
          <input id="option10" name="option1" type="checkbox"/>
          <label for="option10">Salary</label>
        </div>
        <div class="inputGroup">
          <input id="option11" name="option1" type="checkbox"/>
          <label for="option11">Investment</label>
        </div>
        <div class="inputGroup">
          <input id="option12" name="option1" type="checkbox"/>
          <label for="option12">Children</label>
        </div>
        <div class="inputGroup">
          <input id="option13" name="option1" type="checkbox"/>
          <label for="option13">Others</label>
        </div>
        <div class="input-group">
          <label for="account">Other Type Of Account</label>
          <input type="text" minlength="20" name="username" id="username" required />
          </div>
		
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <div class="input-group">
            <label for="username"> Title</label>
            <input type="text" minlength="20" name="username" id="username" required />
            </div>
          <label for="username"> First Name</label>
          <input type="text" minlength="20" name="username" id="username" required />
          </div>
          <div class="input-group">
            <label for="username"> Last Name</label>

            </div>
            <div class="input-group">
              <label for="address"> Email Address</label>
              <input type="text" minlength="20" name="username" id="username" required />
              </div>
              <div class="input-group">
                <label for="username"> City/Town</label>
                <input type="text" minlength="20" name="username" id="username" required />
                </div>
                <div class="input-group">
                  <label for="username">Phone Number</label>
                  <input type="text" minlength="20" name="username" id="username" required />
                  </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </form>
